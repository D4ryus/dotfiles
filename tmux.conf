# file: ~/tmux.conf
# author d4ryus https://github.com/d4ryus

# fancy 256 color terminal
set -g default-terminal "screen-256color"

# bind C-Space for tmux
set -g prefix C-Space
unbind C-b

set -sg escape-time 1

# smart pane switching with awareness of vim splits
# got that from thoughtbot.com
bind -n C-h run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-h) || tmux select-pane -L"
bind -n C-j run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-j) || tmux select-pane -D"
bind -n C-k run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-k) || tmux select-pane -U"
bind -n C-l run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-l) || tmux select-pane -R"
bind -n C-\ run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys 'C-\\') || tmux select-pane -l"

# resizing panes with vim-like bindings
bind -r C-H resize-pane -L 2
bind -r C-J resize-pane -D 1
bind -r C-K resize-pane -U 1
bind -r C-L resize-pane -R 2

# highlight windows on changes
setw -g visual-activity  on

set -g status-fg colour7 # white
set -g status-bg colour0 # black

set-window-option -g window-status-current-fg colour2 #green
set-window-option -g window-status-current-bg default
set-option -g status-attr default

# pane border
set-option -g pane-border-fg colour2        # green
set-option -g pane-active-border-fg colour2 # green

# message text
set-option -g message-bg default
set-option -g message-fg colour1 #red

# pane number display
set-option -g display-panes-active-colour colour5 #pink
set-option -g display-panes-colour colour6 #cyan

set -g status-left-length 20
set -g status-left '[#[fg=colour6]#S#[default]]'

setw -g window-status-current-format '#[fg=colour2][#I#F#W]#[default]'
setw -g window-status-format '#I#F#W'

set -g status on
